<!doctype html>
{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/authentication/register.css' %}">
  <title>Sign up</title>
</head>
<body>
{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}} {{fm}} {{fm.error|striptags}} <br> <br>
    {% endfor %}

    <button type="submit">Register</button>
  </form>
{% endblock %}
</body>
</html>
